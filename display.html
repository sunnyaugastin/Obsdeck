<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBS Display</title>
    <style>
        body { margin: 0; background-color: #000; color: #fff; }
        .content { display: flex; justify-content: center; align-items: center; height: 100vh; }
        img { max-width: 100%; max-height: 100%; }
    </style>
</head>
<body>
    <div class="content">
        <img id="displayImage" src="" alt="Display Image">
    </div>
    <script>
        // JavaScript to update content dynamically
        window.addEventListener('load', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const imageUrl = urlParams.get('image');
            if (imageUrl) {
                document.getElementById('displayImage').src = imageUrl;
            }
        });
    </script>
</body>
</html>
