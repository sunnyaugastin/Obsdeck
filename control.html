<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBS Control Panel</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        button { margin: 10px; padding: 10px 20px; }
    </style>
</head>
<body>
    <h1>Control Panel</h1>
    <button onclick="updateDisplay('https://yourdomain.com/display.html?image=https://linktoyourimage.com/image.png')">Show Image 1</button>
    <button onclick="updateDisplay('https://yourdomain.com/display.html?image=https://linktoyourimage.com/anotherimage.png')">Show Image 2</button>
    <script>
        function updateDisplay(url) {
            window.open(url, 'displayFrame');
        }
    </script>
</body>
</html>
