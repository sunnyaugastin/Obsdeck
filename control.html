<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBS Control Panel</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        button { margin: 10px; padding: 10px 20px; }
    </style>
</head>
<body>
    <h1>Control Panel</h1>
    <button onclick="sendUpdate()">Show YouTube Image</button>
    <script>
        const ws = new WebSocket('ws://your-glitch-project-url.glitch.me');

        function sendUpdate() {
            const imageUrl = 'https://github.com/sunnyaugastin/finalthird/blob/3c9db16b9956bac16e037062ca122b46bcdf6ac5/YouTube.png?raw=true';
            ws.send(imageUrl);
        }
    </script>
</body>
</html>
